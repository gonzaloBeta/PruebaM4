<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empresa</title>
    <link rel="stylesheet" href="css/stilo.css"> 
    
    <div class="topnav">
		<a class="active" href="#home">Inicio</a>
		<a href="#news">Servicios</a>
		<a href="#contact">Quiénes somos</a>
		<a href="#about">Contacto</a>
	</div>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<nav>

		</nav>

		<section class="textos-header">

		</section>


		<section class="olaola">
			<div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
					style="height: 100%; width: 100%;">
					<path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
						style="stroke: none; fill: hsla(197, 40%, 42%, 0.5);"></path>
				</svg></div>

		</section>

	</header>


    <form class="formulario_contacto" action="" method="post" name="formulario_contacto">
   
    <ul>
        <li>
             <h2>Registro Profesional</h2>
             <span class="campos_obligatorios">* Indica Campos Obligatorios</span>        </li>
        </li>
        <li>
            <label for="nombre_profesional">Nombre y Apellido:</label>
            <input type="text" name="nombre_profesional" placeholder="Escriba Nombre y Apellido" required/>*
        </li>
        <li>
            <label for="rut_profesiona">Rut:</label>
            <input type="text" name="rut_profesional" placeholder="Ingrese Rut de la Empresa" class="inputs" 
            name="rutcliente" id="rutcliente" 
            maxlength="12" onkeyup="formatCliente(this)">
            <script type="text/javascript">
            function formatCliente(cliente)
            {cliente.value=cliente.value.replace(/[.-]/g, '')
            .replace( /^(\d{1,2})(\d{3})(\d{3})(\w{1})$/, '$1.$2.$3-$4')}
            </script>*

        </li>
        <li>
            <label for="sexo_profesional">Sexo:</label>
        <select name="sexo_profesional">
            <option></option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Indefinido</option> 
        </select>
        </li>
        <li>
        <label for="ecivil_profesional">Estado Civil:</label>
        <select name="ecivil_profesional">
            <option></option>
            <option>Soltero</option>
            <option>Casado</option>
            <option>Viudo</option> 
        </select>
        </li>
        <li>
            <label for="telefono_profesional">Telefono de Contacto:</label>
            <input type="text" name="telefono_profesional" placeholder="Escriba Teléfono de Contacto" required/>*
        </li>
        <li>
            <label for="email_profesional">Email:</label>
            <input type="text" name="email_profesional" placeholder="Ingrese Email de Contacto" required/>
            <span class="formato_correcto">* Formato correcto: "nombre@email.cl"</span>
        </li>
        <li>
            <label for="direccion_profesional">Dirección:</label>
            <input type="text" name="direccion_profesional" placeholder="Escriba su Dirección" required/>*
        </li>
        <li>
        <label for="transporte_profesional">Posee auto propio:</label>
        SI<input type="checkbox" id="transporte_profesional">
        NO<input type="checkbox" id="transporte_profesional">
        </li>
        <li>
            <label for="profesion">Profesional en:</label>
        <select name="profesion">
            <option></option>
            <option>Administración</option>
            <option>Accidentes</option>
            <option>Operaciones</option>
            <option>Logisica</option>
            <option>Finanzas</option>
            <option>Comercial</option>
        </select>              
        </li>
        <li>
            <label for="info_adicional">Observación:</label>
            <textarea name="info_adicional" cols="40" rows="6" ></textarea>
        </li>
    
    
        <button class="submit" type="submit">Enviar</button>
        <button class="reset" type="reset">Limpiar</button>    
    </ul>  

</form>    
</body>
</html>
