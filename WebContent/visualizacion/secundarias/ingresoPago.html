    <header>

		<section class="olaola">
			<div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
					style="height: 100%; width: 100%;">
					<path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"

    <form class="formulario_contacto" action="" method="post" name="formulario_contacto">
   
    <ul>
        <li>
             <h2>Registre su Pago</h2>
             <span class="campos_obligatorios">* Indica Campos Obligatorios</span>        </li>
        </li>
        <li>
            <label for="monto_pago">Monto Depositado:</label>
            <input type="number" name="monto_pago" placeholder="Escriba Monto Depositado" required/>*
        </li>
        <li>
            <label for="fecha_pago">Fecha de Deposito:</label>
            <input type="date" name=”fecha_pago” max="hoy" required>*

        </li>
        <li>
            <label for="banco_pago">Banco donde deposito:</label>
        <select name="banco_pago">
            <option></option>
            <option>Banco Estado</option>
            <option>Banco de Chile</option>
            <option>Scotiabank</option> 
        </select>
        </li>
    
        <button class="submit" type="submit">Enviar</button>
        <button class="reset" type="reset">Limpiar</button>    
    </ul>  

</form>
